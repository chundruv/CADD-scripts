---
# MMSplice Environment - Optimized
# For splice site prediction with TensorFlow 2.x
name: mmsplice
channels:
  - conda-forge
  - bioconda
  - nodefaults

dependencies:
  # Python and core scientific libraries
  - python>=3.9,<3.12
  - numpy
  - pandas
  - scipy
  - click
  - pyyaml
  - tqdm

  # TensorFlow 2.x with GPU support (auto-detects CUDA)
  # For CPU-only: use tensorflow-cpu instead
  - tensorflow>=2.10

  # Bioinformatics packages
  - htslib
  - pysam
  - cyvcf2
  - pybedtools

  # HDF5 for model weights
  - h5py
  - hdf5

  # Package manager
  - pip

  # Python packages via pip
  - pip:
      # Core MMSplice and dependencies
      - mmsplice>=2.0  # Updated version for TF2 compatibility
      - concise>=0.6.9  # For sequence encoding

      # VCF and sequence handling
      - pyfaidx
      - kipoiseq

      # Genomic intervals and annotations
      - pyranges
      - gffutils

      # Utilities
      - coloredlogs
